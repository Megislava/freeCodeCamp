<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Calculator</title>


    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.min.css'>

    <link rel="stylesheet" href="style.css">


</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4" id="calc">
                <div id="title">
                    CALCULATOR
                </div>
                <div id="entry">
                    <p id="answer"></p>
                </div>
                <div id="buttons">

                    <button class="all-red" value="ac">AC</button>
                    <button class="red" value="c">C</button>
                    <button class="red_frame" value="*">x</button>
                    <button class="red_frame" value="/">&divide</button>

                    <button value="7">7</button>
                    <button value="8">8</button>
                    <button value="9">9</button>
                    <button class="red_frame" value="-">-</button>

                    <button value="4">4</button>
                    <button value="5">5</button>
                    <button value="6">6</button>
                    <button class="red_frame" value="+">+</button>

                    <button value="1">1</button>
                    <button value="2">2</button>
                    <button value="3">3</button>
                    <button class="invisible">N</button>

                    <button class="zero" value="0">0</button>
                    <button value=".">.</button>
                    <button class="equal red_frame" value="=">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/js/bootstrap.min.js'></script>

    <script src="index.js"></script>

</body>

</html>
